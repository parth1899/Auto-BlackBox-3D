{% extends 'base.html' %}

{% block head %}
<style>
    #container {
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    
    #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
    }
    
    #speedometer {
        font-size: 24px;
        margin-top: 75px;
    }
    
    #speed-control {
        margin-top: 10px;
    }
    
    button {
        margin-top: 10px;
        padding: 5px 10px;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="{{ url_for('static', filename='JS/model.js') }}"></script>
{% endblock %}

{% block body %}
<div id="container"></div>
<div id="ui">
    <div id="speedometer">Speed: 1 km/h</div>
    <div id="speed-control">
        <label for="speed-range">Speed:</label>
        <input type="range" id="speed-range" min="1" max="100" step="1" value="0">
    </div>
</div>
<button id="start-btn" disabled>Start</button>
<button id="stop-btn" disabled>Stop</button>
<button id="restart-btn" disabled>Restart</button>

<script>
// Your JavaScript for loading and animating the 3D model
</script>
{% endblock %}
